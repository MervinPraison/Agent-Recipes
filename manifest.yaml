# Agent Recipes Manifest
# This file indexes all available templates with checksums for security verification

version: "2.0.0"
repository: "github:MervinPraison/Agent-Recipes"
updated: "2024-12-29"

templates:
  # === VIDEO/AUDIO CLUSTER ===
  ai-podcast-cleaner:
    name: AI Podcast Cleaner
    version: "1.0.0"
    description: Clean podcast audio - noise reduction, normalization, silence removal, transcription
    path: templates/ai-podcast-cleaner
    tags: [audio, podcast, cleanup, transcript, noise-reduction]
    requires:
      env: [OPENAI_API_KEY]
      external: [ffmpeg]

  ai-video-to-gif:
    name: AI Video to GIF
    version: "1.0.0"
    description: Convert video to optimized GIF with palette optimization
    path: templates/ai-video-to-gif
    tags: [video, gif, conversion]
    requires:
      external: [ffmpeg]

  ai-audio-splitter:
    name: AI Audio Splitter
    version: "1.0.0"
    description: Split long audio files by silence detection
    path: templates/ai-audio-splitter
    tags: [audio, split, chapters]
    requires:
      external: [ffmpeg]

  ai-video-thumbnails:
    name: AI Video Thumbnails
    version: "1.0.0"
    description: Extract thumbnails from video with AI-selected best frame
    path: templates/ai-video-thumbnails
    tags: [video, thumbnails, frames]
    requires:
      env: [OPENAI_API_KEY]
      external: [ffmpeg]

  ai-audio-normalizer:
    name: AI Audio Normalizer
    version: "1.0.0"
    description: Normalize audio loudness using EBU R128 standard
    path: templates/ai-audio-normalizer
    tags: [audio, normalization, loudness]
    requires:
      external: [ffmpeg]

  transcript-generator:
    name: Transcript Generator
    version: "1.0.0"
    description: Generate transcripts from audio/video files using AI speech recognition
    path: templates/transcript-generator
    tags: [audio, video, transcript, speech-to-text, whisper]
    requires:
      env: [OPENAI_API_KEY]
      packages: [openai]

  shorts-generator:
    name: Shorts Generator
    version: "1.0.0"
    description: Generate short-form video clips from long videos for social media
    path: templates/shorts-generator
    tags: [video, shorts, clips, social-media]
